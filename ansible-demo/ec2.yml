- name: Create a new Demo EC2 instance
  hosts: localhost
  gather_facts: False

  vars:
      region: ap-south-1
      instance_type: t2.micro
      ami: ami-5b673c34  # Redhat
      keypair: Ansible_key # pem file name

  tasks:

    - name: Create an ec2 instance
      ec2:
         key_name: "{{ keypair }}"
         aws_access_key: "AKIAJN35BAEI3AMMYA2Q"
         aws_secret_key: "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"
         group: launch-wizard-1  # security group name
         instance_type: "{{ instance_type}}"
         image: "{{ ami }}"
         wait: true
         region: "{{ region }}"
         count: 1  # default
         count_tag:
            Name: "Demo"
         instance_tags:
            Name: "Demo"
         vpc_subnet_id: "subnet-62623d0a"
         assign_public_ip: yes
      register: ec2

    - debug: var=ec2
    
    - name: Private IP
      debug: var=ec2.instances[0].private_ip
 
    - debug:
        msg: "{{ item ['private_ip']}}"
        with_items: "{{  ec2.instances }}"

      
